<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator 4 - Glassmorphism</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Animated background shapes */
    .bg-shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      animation: float 8s infinite ease-in-out;
    }
    .bg-shape-1 {
      width: 400px;
      height: 400px;
      background: #ff6b6b;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    .bg-shape-2 {
      width: 300px;
      height: 300px;
      background: #4ecdc4;
      bottom: -50px;
      right: -50px;
      animation-delay: 2s;
    }
    .bg-shape-3 {
      width: 250px;
      height: 250px;
      background: #ffe66d;
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.15),
        inset 0 1px 1px rgba(255,255,255,0.4);
      width: 100%;
      max-width: 340px;
      position: relative;
      z-index: 10;
    }
    .display {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .display-expression {
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      text-align: right;
      min-height: 20px;
      margin-bottom: 8px;
    }
    .display-result {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      text-align: right;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .btn {
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      font-weight: 500;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 64px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .btn:active {
      transform: translateY(0);
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-function {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-operator {
      background: rgba(255, 149, 0, 0.7);
      font-size: 26px;
    }
    .btn-operator:hover {
      background: rgba(255, 149, 0, 0.85);
    }

    .btn-equal {
      background: linear-gradient(135deg, rgba(255, 149, 0, 0.9), rgba(255, 94, 98, 0.9));
    }
    .btn-equal:hover {
      background: linear-gradient(135deg, rgba(255, 149, 0, 1), rgba(255, 94, 98, 1));
    }

    .btn-zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <!-- Background shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>

  <div class="calculator">
    <!-- Display -->
    <div class="display">
      <div class="display-expression">√144 × 5</div>
      <div class="display-result">60</div>
    </div>

    <!-- Button Grid -->
    <div class="btn-grid">
      <!-- Row 1 -->
      <button class="btn btn-function">C</button>
      <button class="btn btn-function">( )</button>
      <button class="btn btn-function">%</button>
      <button class="btn btn-operator">÷</button>

      <!-- Row 2 -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-operator">×</button>

      <!-- Row 3 -->
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-operator">−</button>

      <!-- Row 4 -->
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-operator">+</button>

      <!-- Row 5 -->
      <button class="btn btn-zero">0</button>
      <button class="btn">.</button>
      <button class="btn btn-equal">=</button>
    </div>
  </div>
</body>
</html>
