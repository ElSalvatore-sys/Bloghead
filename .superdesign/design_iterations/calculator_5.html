<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator 5 - Dark Mode Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .calculator {
      background: #000000;
      border-radius: 32px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      border: 1px solid #1c1c1e;
    }
    .display {
      background: #1c1c1e;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .history {
      max-height: 80px;
      overflow-y: auto;
      margin-bottom: 12px;
      padding-right: 8px;
    }
    .history::-webkit-scrollbar { width: 4px; }
    .history::-webkit-scrollbar-track { background: transparent; }
    .history::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

    .history-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: #8e8e93;
      text-align: right;
      padding: 4px 0;
      display: flex;
      justify-content: space-between;
    }
    .history-item .expr { color: #636366; }
    .history-item .result { color: #8e8e93; }

    .display-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #333, transparent);
      margin: 12px 0;
    }
    .display-expression {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #8e8e93;
      text-align: right;
      min-height: 24px;
      margin-bottom: 8px;
    }
    .display-result {
      font-family: 'JetBrains Mono', monospace;
      font-size: 52px;
      font-weight: 600;
      color: #ffffff;
      text-align: right;
      letter-spacing: -2px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .btn {
      border: none;
      border-radius: 50%;
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 76px;
      height: 76px;
      margin: 0 auto;
    }
    .btn:active {
      transform: scale(0.95);
    }

    .btn-function {
      background: #636366;
      color: #000000;
    }
    .btn-function:hover { background: #7c7c80; }

    .btn-number {
      background: #333333;
      color: #ffffff;
    }
    .btn-number:hover { background: #444444; }

    .btn-operator {
      background: #ff9f0a;
      color: #000000;
      font-size: 32px;
    }
    .btn-operator:hover { background: #ffb340; }
    .btn-operator.active {
      background: #ffffff;
      color: #ff9f0a;
    }

    .btn-zero {
      width: 164px;
      border-radius: 38px;
      justify-content: flex-start;
      padding-left: 30px;
      grid-column: span 2;
    }

    /* Status indicators */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 0 4px;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #636366;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #30d158;
    }
    .status-dot.rad { background: #0a84ff; }
    .mode-toggle {
      font-size: 11px;
      color: #8e8e93;
      background: #1c1c1e;
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .mode-toggle:hover { background: #2c2c2e; }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>DEG</span>
      </div>
      <button class="mode-toggle">Scientific</button>
    </div>

    <!-- Display -->
    <div class="display">
      <div class="history">
        <div class="history-item">
          <span class="expr">125 × 4</span>
          <span class="result">= 500</span>
        </div>
        <div class="history-item">
          <span class="expr">500 + 250</span>
          <span class="result">= 750</span>
        </div>
      </div>
      <div class="display-divider"></div>
      <div class="display-expression">750 ÷ 2</div>
      <div class="display-result">375</div>
    </div>

    <!-- Button Grid -->
    <div class="btn-grid">
      <!-- Row 1 -->
      <button class="btn btn-function">AC</button>
      <button class="btn btn-function">±</button>
      <button class="btn btn-function">%</button>
      <button class="btn btn-operator">÷</button>

      <!-- Row 2 -->
      <button class="btn btn-number">7</button>
      <button class="btn btn-number">8</button>
      <button class="btn btn-number">9</button>
      <button class="btn btn-operator">×</button>

      <!-- Row 3 -->
      <button class="btn btn-number">4</button>
      <button class="btn btn-number">5</button>
      <button class="btn btn-number">6</button>
      <button class="btn btn-operator">−</button>

      <!-- Row 4 -->
      <button class="btn btn-number">1</button>
      <button class="btn btn-number">2</button>
      <button class="btn btn-number">3</button>
      <button class="btn btn-operator">+</button>

      <!-- Row 5 -->
      <button class="btn btn-number btn-zero">0</button>
      <button class="btn btn-number">.</button>
      <button class="btn btn-operator">=</button>
    </div>
  </div>
</body>
</html>
